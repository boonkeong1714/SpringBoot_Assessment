<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TODO Form</title>
</head>
<body class="bg-secondary">

<div th:insert="fragments/navbar.html :: navbar"></div>
<div th:insert="fragments/navbar.html :: menuModel"></div>
<br><br>

<div class="d-flex justify-content-between">
<div class="col-sm-3"></div>
<div class="jumbotron col-sm-6 px-4 shadow">

    <!--  set the attribute enctype=”multipart/form-data” form the form tag,
    to tell the browser that this form may contain file upload -->
    <form id="newItemForm">
        <h1 class="display-4">TODO Form</h1>
        <div class="form-group">
            <label for="newItemTitle">Title</label>
            <input type="text" class="form-control" id="newItemTitle" name="newItemTitle">
        </div>

        <div class="form-group">
            <label for="newItemDescription">Description</label>
            <textarea type="text" class="form-control" id="newItemDescription" name="newItemDescription"></textarea>
        </div>

        <div class="form-group">
            <label for="newItemTargetDate">Target Date</label>
            <input type="date" class="form-control" id="newItemTargetDate" name="newItemTargetDate">
        </div>

        <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-secondary btn-lg">Save Item</button>
        </div>
    </form>
</div> <!-- End of Product Form -->
<div class="col-sm-3"></div>
</div>

<div th:insert="fragments/footer.html :: footer"></div>

</body>
</html>
